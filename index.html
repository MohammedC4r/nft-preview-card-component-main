<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="scss/main.css">
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 1em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__img">
    <img class="card__img__nft" src="images/image-equilibrium.jpg" alt="cube">
    <div class="card__img__view">
      <img src="images/icon-view.svg" alt="view">
    </div>
    </div>
    <h2 class="card__heading">Equilibrium #3429</h2>
    <p class="card__description-paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <span class="card__info__price-in-eth">
        <img src="images/icon-ethereum.svg">
        0.041 ETH
      </span>
      <span class="card__info__date">
        <img src="images/icon-clock.svg">
        3 days left
      </span>
    </div>
    <hr class="card__line">
    <div class="card__creator">
      <img class="card__creator__avatar" src="images/image-avatar.png" alt="creator avatar">
      Creation of <span class="card__creator__name">Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammed Shaker</a>.
  </div>
</body>
</html>
